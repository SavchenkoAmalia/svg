<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SVG</title>
</head>
<body>
    <header class="header">
        <main class="page">
            <section class="page-hero hero">
                <div class="hero-container container">
                    <div class="hero-fill">
                <svg width="400" height="300" style="outline: 2px dashed #2a2a2a" xmlns="http://www.w3.org/2000/svg" >
                    <g>
                        <title>background</title>
                        <rect
                        width="402"
                        height="158250"
                        fill="inherit"
                        id="canvas_backgrond"
                        x="-1"
                        y="-1"
                        rx="40"
                        />
                        <g
                        display="none"
                        overflow="visible"
                        width="100%"
                        height="100%"
                        id="canvasGrid"
                        x="0"
                        y="0">
                        <rect
                        width="100%"
                        height="100%"
                        fill="url|(#gridpattern)"
                        x="0"
                        y="0"
                        stroke="inherit"
                        stroke-width="0"
                        />
                        </g>
                        </g>
                </svg>
                    </div>
                <svg width="400"  height="300" style="outline: 1px solid black ;" >
                <rect width="250"
                    height="150"
                    fill="tomato" 
                    stroke="black"
                    stroke-width="4"
                    x="20"
                    y="20"
                    rx="20"
                    />
                    <rect width="250"
                    height="150"
                    fill="tomato" 
                    stroke="black"
                    stroke-width="4"
                    x="100"
                    y="100"
                    rx="20"
                    />
                </svg>
                <div class="hero-color">
                <svg width="400"  height="300" style="outline: 2px solid #2a2a2a ;" >
                    <circle
                    r="100"
                    fill="inherit"
                    stroke="inherit"
                    stroke-width="4"
                    cx="150"
                    cy="150"
                    />
                    <ellipse
                    rx="50"
                    ry="20"
                    r="100"
                    fill="inherit"
                    stroke="inherit"
                    stroke-width="5"
                    cx="200"
                    cy="200"
                    />
                </svg>
            </div>
                <svg width="400"  height="300" style="outline: 2px solid #2a2a2a ;" >
                    <line 
                    x1="20"
                    y1="50"
                    x2="380"
                    y2="50"
                    stroke="#2a2a2a"
                    stroke-width="16"
                    />
                    <line 
                    x1="20"
                    y1="90"
                    x2="380"
                    y2="90"
                    stroke="#2a2a2a"
                    stroke-width="16"
                    />
                    <line 
                    x1="20"
                    y1="130"
                    x2="380"
                    y2="130"
                    stroke="#2a2a2a"
                    stroke-width="16"
                    />
                </svg>
                <svg width="600"  height="300" style="outline: 2px solid #2a2a2a ;" >
                    <polygon 
                    points="20,20 20,200 200,200 200,20"
                    fill="orange"
                    stroke="#2a2a2a"
                    stroke-width="4"
                    />
                     
                    <polygon 
                    points="250,20 250,200 400,200"
                    fill="skyblue"
                    stroke="#2a2a2a"
                    stroke-width="4"
                    />
                    <polygon 
                    points="230,20 430,200 550,250 250,70"
                    fill="pink"
                    stroke="#2a2a2a"
                    stroke-width="4"
                    />
                </svg>
                <svg width="400"  height="210" style="outline: 2px dashed #2a2a2a ;" >
                    <path d="M150 0 L75 200 L225 200 Z" />
                </svg>
                <div class="hero-star">
                <svg viewBox="0 -10 511.991 511" xmlns="http://www.w3.org/2000/svg" width="300" height="300" style="outline: 2px dashed #2a2a2a;">
                    <path d="M510.652 185.883a27.177 27.177 0 00-23.402-18.688l-147.797-13.418-58.41-136.75C276.73 6.98 266.918.497 255.996.497s-20.738 6.483-25.023 16.53l-58.41 136.75-147.82 13.418c-10.837 1-20.013 8.34-23.403 18.688a27.25 27.25 0 007.937 28.926L121 312.773 88.059 457.86c-2.41 10.668 1.73 21.7 10.582 28.098a27.087 27.087 0 0015.957 5.184 27.14 27.14 0 0013.953-3.86l127.445-76.203 127.422 76.203a27.197 27.197 0 0029.934-1.324c8.851-6.398 12.992-17.43 10.582-28.098l-32.942-145.086 111.723-97.964a27.246 27.246 0 007.937-28.926zM258.45 409.605" fill="inherit" />
                </svg>
                </div>
                <svg viewBox="0 0 80 20" xmlns="http://www.w3.org/2000/svg">
                    <symbol
                    id="myDot"
                    width="10"
                    height="10"
                    viewBox="0 0 2 2"
                    >
                    <circle cx="1" cy="1" r="1" />
                    </symbol>
                    <path d="M0,10 h80 M10,0 " fill="none" stroke="pink" />
                    <use href="#myDot" x="5" y="5" style="opacity: 1" />
                    <use href="#myDot" x="20" y="5" style="opacity: 0.8" />
                    <use href="#myDot" x="35" y="5" style="opacity: 0.6" />
                    <use href="#myDot" x="50" y="5" style="opacity: 0.4" />
                    <use href="#myDot" x="65" y="5" style="opacity: 0.2" />
                </svg>
                <img src="./img/icon.svg" alt="circle">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="400"
                    height="200"
                    style="outline: 2px dashed #2a2a2a;"
                    >
                <circle r="75" cx="50%" cy="50%" fill="tomato" />
                </svg>
                <svg width="400"  height="200" viewBox="0 0 800 400" style="outline: 2px solid #2a2a2a ;" >
                    <circle
                    r="75"
                    fill="blue"
                    stroke="#2a2a2a"
                    stroke-width="4"
                    cx="50%"
                    cy="50%"
                    />
                </svg>
            </div>
            </section>
        </main>
    </header>
    <footer class="footer"></footer>
</body>
</html>
