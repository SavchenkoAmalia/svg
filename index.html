<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SVG</title>
</head>
<body>
    <header class="header">
        <main class="page">
            <section class="page-hero hero">
                <div class="hero-container container">
                <svg width="400" height="300" style="outline: 2px dashed #2a2a2a" xmlns="http://www.w3.org/2000/svg" >
                    <g>
                        <title>background</title>
                        <rect
                        width="402"
                        height="158250"
                        fill="tomato"
                        id="canvas_backgrond"
                        x="-1"
                        y="-1"
                        rx="40"
                        />
                        <g
                        display="none"
                        overflow="visible"
                        width="100%"
                        height="100%"
                        id="canvasGrid"
                        x="0"
                        y="0">
                        <rect
                        width="100%"
                        height="100%"
                        fill="url|(#gridpattern)"
                        x="0"
                        y="0"
                        stroke-width="0"
                        />
                        </g>
                        </g>
                </svg>
                <svg width="400"  height="300" style="outline: 1px solid black ;" >
                <rect width="250"
                    height="150"
                    fill="tomato" 
                    stroke="black"
                    stroke-width="4"
                    x="20"
                    y="20"
                    rx="20"
                    />
                    <rect width="250"
                    height="150"
                    fill="tomato" 
                    stroke="black"
                    stroke-width="4"
                    x="100"
                    y="100"
                    rx="20"
                    />
                </svg>
                <svg width="400"  height="300" style="outline: 2px solid #2a2a2a ;" >
                    <circle
                    r="100"
                    fill="blue"
                    stroke="#2a2a2a"
                    stroke-width="4"
                    cx="150"
                    cy="150"
                    />
                    <ellipse
                    rx="50"
                    ry="20"
                    r="100"
                    fill="yellow"
                    stroke="#2c2c2c"
                    stroke-width="5"
                    cx="200"
                    cy="200"
                    />
                </svg>
                <svg width="400"  height="300" style="outline: 2px solid #2a2a2a ;" >
                    <line 
                    x1="20"
                    y1="50"
                    x2="380"
                    y2="50"
                    stroke="#2a2a2a"
                    stroke-width="16"
                    />
                    <line 
                    x1="20"
                    y1="90"
                    x2="380"
                    y2="90"
                    stroke="#2a2a2a"
                    stroke-width="16"
                    />
                    <line 
                    x1="20"
                    y1="130"
                    x2="380"
                    y2="130"
                    stroke="#2a2a2a"
                    stroke-width="16"
                    />
                </svg>
                <svg width="600"  height="300" style="outline: 2px solid #2a2a2a ;" >
                    <polygon 
                    points="20,20 20,200 200,200 200,20"
                    fill="orange"
                    stroke="#2a2a2a"
                    stroke-width="4"
                    />
                     
                    <polygon 
                    points="250,20 250,200 400,200"
                    fill="skyblue"
                    stroke="#2a2a2a"
                    stroke-width="4"
                    />
                    <polygon 
                    points="230,20 430,200 550,250 250,70"
                    fill="pink"
                    stroke="#2a2a2a"
                    stroke-width="4"
                    />
                </svg>
            </div>
            </section>
        </main>
    </header>
    <footer class="footer"></footer>
</body>
</html>
